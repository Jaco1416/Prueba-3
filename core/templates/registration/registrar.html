{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}

{% endblock %}
{% block contenido %}

<section class="vh-100">
  <div class="container-fluid h-custom" style="margin-top: 5%;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Registrarse</p>
            <p class="lead fw-normal mb-0 me-3"></p>
            <button type="button" class="btn btn-info btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-info btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-info btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">O con cuenta</p>
          </div>

          <form action="" method="POST" class="formulario" style="padding: 40px;">
            {% csrf_token %}
            {{ form | crispy }}
          <button type="submit" class="btn btn-success">Registrarse</button>
      </form>
      
      </div>
    </div>
  </div>
</section>
{% endblock %}
